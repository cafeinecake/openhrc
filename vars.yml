---
mirror: ftp://ftp.eu.openbsd.org
hostname: openhrc
interfaces:
  -
    name: re0
    ip4: dhcp
    description: Uplink
  -
    name: re1
    ip4: 10.0.0.1/24
    description: The LAN
wan_iface: re0
lan_iface: re1
pkgs: []
dhcp:
  range: 10.0.0.50-10.0.0.100
  extra_resolvers:
    - 208.67.222.222
    - 74.82.42.42
    - 8.8.8.8
  static_mappings: []
# Sample static mappings
#   -
#     host: test
#     mac: ca:fe:ca:fe:ca:fe
#     ip: 10.0.0.55
ntp:
  enable_server: true
  pools:
    - 0.pool.ntp.org
daemons:
  unbound: -c /var/unbound/etc/unbound.conf
  ntpd:
  sensorsd:
  dhcpd: "{{lan_iface}}"
disabled_daemons:
  - sndiod
sysctls:
  net.inet.ip.forwarding: 1
  net.inet6.ip6.forwarding: 1
firewall:
  enable_wan_ssh: 8022
  enable_wan_ping: false
  enable_custom_rules: false
  port_forwardings: []
# Sample port forwards
#    -
#      external_ports: 8080
#      target: 10.0.0.51
#      internal_ports: 80
#      protocols: tcp
#    -
#      external_ports: 1234
#      target: 10.0.0.51
#      internal_ports: 1234
#      protocols: udp,tcp
dns:
  enable_query_logging: false
  enable_dnssec_validation: true
  permissive_dnssec_validation: false

