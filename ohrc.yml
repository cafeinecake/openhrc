---
  - hosts: localhost
    connection: local
    vars_files:
      - vars.yml
    tasks:
      - name: configure rc.conf.local
        template: backup=yes dest=/etc/rc.conf.local owner=root
                  mode=0644 src=templates/rc.conf.local
      - name: template unbound.conf
        template: backup=yes dest=/var/unbound/etc/unbound.conf
                  owner=_unbound group=wheel mode=0644 src=templates/unbound.conf
      - name: create crypto material for unbound-control
        command: unbound-control-setup -d /var/unbound/etc/
        args:
          creates: /var/unbound/etc/unbound_server.key
      - name: template ntpd.conf
        template: backup=yes dest=/etc/ntpd.conf src=templates/ntpd.conf
                  owner=root group=wheel mode=0644
      - name: template dhcpd.conf
        template: backup=yes dest=/etc/dhcpd.conf src=templates/dhcpd.conf
                  owner=root group=wheel mode=0644
